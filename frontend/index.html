<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Order Form</title>
    <style>
      /* styles.css */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background-image: url(./bg8.jpg);
        color: white;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 500px;
        min-height: 450px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);

        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        gap: 5px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"] {
        padding: 8px;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: transparent;
      }
      input:focus {
        outline: none;
        border-color: #007bff;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Order Form</h1>
      <form id="orderForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required />

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required />

        <label for="item">Stationary Item:</label>
        <input type="text" id="item" name="item" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Optional: Add a script to handle form submission -->
    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          let name = formData.get("name");
          let year = formData.get("year");
          let branch = formData.get("branch");
          let item = formData.get("item");
          let phone = formData.get("phone");
          let quantity = formData.get("quantity");
          const order = { name, year, branch, item, phone, quantity };

          try {
            const response = await fetch(
              "https://vimalserver-production.up.railway.app/submit/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(order),
                mode: "cors",
              }
            );
            console.log(response);
            if (response.ok) {
              // Handle successful submission (e.g., redirect to success page)
              window.location.href =
                "https://ash020202.github.io/bookishhub/frontend/success.html";
            } else {

        });
    </script>
  </body>
</html>
