<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Order Form</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      form {
        display: grid;
        gap: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Order Form</h1>
      <form
        id="orderForm"
        action="https://vimalserver-production.up.railway.app/"
        method="POST"
      >
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required />

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required />

        <label for="item">Stationary Item:</label>
        <input type="text" id="item" name="item" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Optional: Add a script to handle form submission -->
    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          try {
            const response = await fetch(event.target.action, {
              method: "POST",
              body: formData,
            });
            if (response.ok) {
              // Handle successful submission (e.g., redirect to success page)
              window.location.href =
                "https://ash020202.github.io/bookishhub/frontend/success.html";

          }
        });
    </script>
  </body>
</html>
